<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¼¹å¹•æ¶ˆæ¯æ˜¾ç¤º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .danmaku-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 120px);
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .danmaku-item {
            position: absolute;
            white-space: nowrap;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: danmakuMove linear infinite;
            pointer-events: auto;
            transition: transform 0.1s ease;
        }

        .danmaku-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        @keyframes danmakuMove {
            0% {
                transform: translateX(100vw);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .clear-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .clear-button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="danmaku-container" id="danmakuContainer"></div>
    
    <div class="container">
        <h1>ğŸ’¬ å¼¹å¹•æ¶ˆæ¯</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="è¾“å…¥æ¶ˆæ¯åæŒ‰å›è½¦æˆ–ç‚¹å‡»å‘é€ï¼Œæ–‡å­—å°†ä»¥å¼¹å¹•å½¢å¼æ˜¾ç¤º..."
                autocomplete="off"
            >
            <button id="sendButton">å‘é€</button>
        </div>

        <button class="clear-button" id="clearButton">æ¸…ç©ºå¼¹å¹•</button>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const danmakuContainer = document.getElementById('danmakuContainer');
        const clearButton = document.getElementById('clearButton');

        // å¼¹å¹•é¢œè‰²æ•°ç»„
        const danmakuColors = [
            '#ffffff', '#ff6b6b', '#4ecdc4', '#45b7d1', 
            '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7',
            '#a29bfe', '#fd79a8', '#00b894', '#00cec9'
        ];

        // å­˜å‚¨æ‰€æœ‰å¼¹å¹•çš„å¼•ç”¨
        const danmakuList = [];

        // WebSocketè¿æ¥
        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || (window.location.protocol === 'https:' ? '443' : '3000');
            return `${protocol}//${host}:${port}`;
        }
        const wsUrl = getWebSocketUrl();
        
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // è¿æ¥WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocketè¿æ¥æˆåŠŸ');
                    reconnectAttempts = 0;
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'init') {
                            // åˆå§‹åŒ–ï¼šåŠ è½½æ‰€æœ‰ç°æœ‰å¼¹å¹•
                            if (data.danmakus && data.danmakus.length > 0) {
                                data.danmakus.forEach(danmaku => {
                                    displayDanmaku(danmaku);
                                });
                            }
                        } else if (data.type === 'newDanmaku') {
                            // æ¥æ”¶æ–°å¼¹å¹•
                            displayDanmaku(data.danmaku);
                        } else if (data.type === 'clearDanmaku') {
                            // æ¸…ç©ºå¼¹å¹•
                            clearAllDanmaku();
                        }
                    } catch (error) {
                        console.error('å¤„ç†æ¶ˆæ¯é”™è¯¯:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    updateConnectionStatus(false);
                };

                ws.onclose = () => {
                    console.log('WebSocketè¿æ¥å…³é—­');
                    updateConnectionStatus(false);
                    
                    // å°è¯•é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        console.log(`å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        setTimeout(connectWebSocket, 3000);
                    } else {
                        console.error('è¾¾åˆ°æœ€å¤§é‡è¿æ¬¡æ•°ï¼Œè¯·åˆ·æ–°é¡µé¢');
                    }
                };
            } catch (error) {
                console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                updateConnectionStatus(false);
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus(connected) {
            const statusIndicator = document.getElementById('connectionStatus');
            if (!statusIndicator) {
                const status = document.createElement('div');
                status.id = 'connectionStatus';
                status.style.cssText = 'position: fixed; top: 10px; right: 10px; padding: 8px 15px; border-radius: 20px; font-size: 12px; z-index: 2000; background: rgba(0,0,0,0.7); color: white;';
                document.body.appendChild(status);
            }
            const indicator = document.getElementById('connectionStatus');
            if (connected) {
                indicator.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                indicator.style.background = 'rgba(76, 175, 80, 0.8)';
            } else {
                indicator.textContent = 'ğŸ”´ æœªè¿æ¥';
                indicator.style.background = 'rgba(244, 67, 54, 0.8)';
            }
        }

        // æ˜¾ç¤ºå¼¹å¹•
        function displayDanmaku(danmakuData) {
            const danmaku = document.createElement('div');
            danmaku.className = 'danmaku-item';
            danmaku.textContent = danmakuData.text;
            
            // ä½¿ç”¨ä¿å­˜çš„å±æ€§æˆ–ç”Ÿæˆæ–°çš„
            const color = danmakuData.color || danmakuColors[Math.floor(Math.random() * danmakuColors.length)];
            const fontSize = danmakuData.fontSize || (22 + Math.random() * 10);
            const top = danmakuData.top || (Math.random() * (danmakuContainer.offsetHeight - 60) + 10);
            const duration = danmakuData.duration || (8 + Math.random() * 7);
            
            danmaku.style.color = color;
            danmaku.style.fontSize = fontSize + 'px';
            danmaku.style.top = top + 'px';
            danmaku.style.animationDuration = duration + 's';
            
            // æ·»åŠ åˆ°å®¹å™¨å’Œåˆ—è¡¨
            danmakuContainer.appendChild(danmaku);
            danmakuList.push(danmaku);
        }

        // åˆ›å»ºå¼¹å¹•å‡½æ•°ï¼ˆæœ¬åœ°æ˜¾ç¤ºï¼‰
        function createDanmaku(text) {
            const color = danmakuColors[Math.floor(Math.random() * danmakuColors.length)];
            const fontSize = 22 + Math.random() * 10;
            const containerHeight = danmakuContainer.offsetHeight;
            const top = Math.random() * (containerHeight - 60) + 10;
            const duration = 8 + Math.random() * 7;
            
            const danmakuData = {
                text: text,
                color: color,
                fontSize: fontSize,
                top: top,
                duration: duration
            };
            
            // æœ¬åœ°æ˜¾ç¤º
            displayDanmaku(danmakuData);
            
            // å‘é€åˆ°æœåŠ¡å™¨
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'newDanmaku',
                    ...danmakuData
                }));
            } else {
                console.warn('WebSocketæœªè¿æ¥ï¼Œå¼¹å¹•ä»…æœ¬åœ°æ˜¾ç¤º');
            }
        }

        // å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message === '') {
                return;
            }

            // åˆ›å»ºå¼¹å¹•
            createDanmaku(message);

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';

            // æ·»åŠ ç„¦ç‚¹åˆ°è¾“å…¥æ¡†
            messageInput.focus();
        }

        // æ¸…ç©ºæ‰€æœ‰å¼¹å¹•
        function clearAllDanmaku() {
            danmakuList.forEach(danmaku => danmaku.remove());
            danmakuList.length = 0;
        }

        // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        sendButton.addEventListener('click', sendMessage);

        // å›è½¦é”®å‘é€
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // æ¸…ç©ºå¼¹å¹•
        clearButton.addEventListener('click', function() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'clearDanmaku'
                }));
            }
            clearAllDanmaku();
            messageInput.focus();
        });

        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        window.addEventListener('load', function() {
            messageInput.focus();
            // è¿æ¥WebSocket
            connectWebSocket();
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶æ›´æ–°å®¹å™¨é«˜åº¦
        window.addEventListener('resize', function() {
            // å®¹å™¨é«˜åº¦ä¼šè‡ªåŠ¨é€‚åº”
        });
    </script>
</body>
</html>
